<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 用户输入
        let second = +prompt(`请输入秒数：`)
        // 分装函数
        function getTime (t) {

            // 转换
            // 小时： h = parseInt(总秒数 / 60 60 % 24)
            // 分钟： h = parseInt(总秒数 / 60 % 60)
            // 秒数： h = parseInt(总秒数 % 60 )
            h = parseInt(t / 60 / 60 %24)
            m = parseInt(t / 60 % 60)
            s = parseInt(t % 60)
            h = h < 10 ? `0` + h : h
            m = m < 10 ? `0` + m : m
            s = s < 10 ? `0` + s : s

            return `转换完毕之后的是${h}小${m}时${s}分秒`
        }

        let str = getTime(second)
        document.write(str)



    </script>
</body>
</html>
